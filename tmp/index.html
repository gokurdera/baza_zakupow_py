<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Strona Logowania</title>
    <link rel="stylesheet" href="style.css"
    </head>
  <body>
<div class="login-box">
  <h2>Logowanie</h2>
  <div class="textbox">
    <i class="fas fa-user-tie"></i>
    <input type="text" placeholder="Nazwa użytkownika">
</div>

  <div class="textbox">
    <i class="fas fa-lock"></i>
    <input type="text" placeholder="Hasło">
  </div>
  <input type="button" class="btn" value="Zaloguj się"
  </div>
  <div class="dodatki">
    <a href="#">Zapomniałeś swojego hasła?</a><br>
    <a href="#">Utwórz darmowe konto!</a>

  </div>
  </body>
</html>
